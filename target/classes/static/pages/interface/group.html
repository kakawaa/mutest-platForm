<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>权限管理</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <!--    <link rel="stylesheet" href="../../css/ztree/zTreeStyle/zTreeStyle.css" type="text/css">-->
    <!--    <link rel="stylesheet" href="../../css/ztree/demo.css" type="text/css">-->
</head>
<body>
<div style="font-size: 13px">
    <!-- 表格区域 -->
    <table id="group_table" lay-filter="groupBar"></table>
</div>

<!--form表单-->
<div class="layui-row" id="add_div" style="display: none;margin-top: 10px">
    <div class="layui-col-md11">
        <form id="add_form" class="layui-form" action="" style="margin-top: 20px;align:center;">
            <!--隐藏字段-->
            <input type="hidden" name="action" id="action">
            <input type="hidden" name="id" id="id">
            <input type="hidden" name="type" id="type">

            <div class="layui-form-item" style="display: table;width: 100%">
                <div class="layui-form-item" style="display: table-cell;width: 50%">
                    <label class="layui-form-label">组名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="groupName" placeholder="请输入组名称"
                               autocomplete="off" class="layui-input" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item" style="display: table-cell;width: 50%">
                    <label class="layui-form-label">负责人</label>
                    <div class="layui-input-block">
                        <input type="text" name="groupLeader" placeholder="请输入负责人"
                               autocomplete="off" class="layui-input" lay-verify="required">
                    </div>
                </div>
            </div>

            <div class="layui-form-item" style="width: 100%">
                <label class="layui-form-label">组说明</label>
                <div class="layui-input-block">
                    <textarea name="description" placeholder="请输入组描述" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item" style="margin-left: 40%">
                <div class="layui-btn-group">
                    <button class="layui-btn" lay-submit="" lay-filter="update_submit">提&ensp;交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重&ensp;置</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="userDetail" class="demo-transfer" style="display:none;margin: 15px 0 0 60px"></div>
<div id="projectDetail" class="demo-transfer" style="display:none;margin: 15px 0 0 60px"></div>

<script src="../../layui/layui.js"></script>
<script src="../../js/libs/jquery-2.1.1.min.js"></script>
<script src="../../js/authority.js"></script>
<script src="../../js/common.js"></script>
<script src="group.js"></script>
<script src="../../js/publicTool.js"></script>

<!--头部工具按钮-->
<script type="text/html" id="group_headerBar">
    <!--搜索框-->
    <div style="display: table">
        <div style="display: table-cell">
            <form class="layui-form" id="search_form">
                <div class="layui-input-block" style="display: table-cell">
                    <label>组名称&ensp;</label>
                    <div class="layui-input-inline" style="width: 130px">
                        <input type="text" name="groupName" placeholder="支持模糊查询"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-input-block" style="display: table-cell">
                    <label>&emsp;负责人&ensp;</label>
                    <div class="layui-input-inline" style="width: 130px">
                        <input type="text" name="groupLeader" placeholder="支持模糊查询"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div style="display: table-cell">
                    <button class="layui-btn layui-btn-sm layui-btn-danger" lay-submit lay-filter="search"
                            style="margin-left: 15px"><i class="layui-icon">&#xe615;</i>搜&emsp;索
                    </button>
                    <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                        <i class="layui-icon">&#xe631;</i>重&emsp;置
                    </button>
                </div>
            </form>
        </div>
        <div style="display: table-cell">
            <!--新增-->
            <div style="display: table-cell">
                <button class="layui-btn layui-btn-sm" lay-event="add" style="margin-left: 15px">
                    <i class="layui-icon">&#xe608;</i> 新&emsp;增
                </button>
            </div>
            <!--刷新-->
            <div style="display: table-cell;">
                <button class="layui-btn layui-btn-normal layui-btn-sm" lay-event="refresh" style="margin-left: 15px">
                    <i class="layui-icon">&#xe669;</i> 刷&emsp;新
                </button>
            </div>
        </div>
    </div>
</script>
<!--行工具按钮-->
<script type="text/html" id="group_lineBar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="userDetail">成员</a>
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="projectDetail">项目</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</a>
</script>

</body>
</html>
